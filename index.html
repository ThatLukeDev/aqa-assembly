<!DOCTYPE html>
<html>
	<head>
		<title>AQA Assembly Interpreter</title>
	</head>
	<body>
		<textarea id="highlights" style="font-size: 20pt;"></textarea>
		<textarea spellcheck="false" id="inputCode" style="font-size: 20pt;"></textarea>

		<div id="controls">
			<span id="fontSize">Code font size<input type="range"></input><a>20</a></span>
			<span class="spacer"></span>
			<span class="spacer"></span>
			<button id="stepCode">Step</button>
			<button id="resetCode">Reset Position</button>
			<button id="resetRegCode">Reset Registers</button>
			<button id="resetAllCode">Reset All</button>
			<span class="spacer"></span>
			<button id="runCode">Run</button>
			<span class="spacer"></span>
			<button id ="saveCode">Save</button>
			<button id="loadCode">Load</button>
		</div>

		<div id="locations">
			<div class="registers">
				<span class="register"><input id="registerInput$_"></input><br>R$_</span>
			</div>
			<span class="spacer"></span>
			<div class="memoryLocations">
				<span class="memory"><input id="memoryInput$_"></input><br>M$_</span>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</html>
